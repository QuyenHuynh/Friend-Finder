<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <!--bootstrap css-->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--google font import-->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <!--skeleton framework css-->
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/skeleton.css">
  <!--favicon-->
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>

  <div class="container">
    <div id="header">
      <center>
        <h1>Survey Questions</h1>
      </center>
    </div>

    <form>
      <div class="row">
        <div class="twelve columns">
          <label for="name">What's your name?</label>
          <input class="u-full-width" type="text" id="name">

          <label for="image">Put a link here to a photo of yourself</label>
          <input class="u-full-width" type="text" id="image">

          <label for="question1">You enjoy vibrant social events with lots of people</label>
          <select class="u-half-width" id="question1">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2 (Somewhat Disagree</option>
            <option value="3">3 (Neutral)</option>
            <option value="4">4 (Somewhat Agree</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>

          <label for="question2">You often spend time exploring unrealistic yet intriguing ideas.</label>
          <select class="u-half-width" id="question2">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2 (Somewhat Disagree</option>
            <option value="3">3 (Neutral)</option>
            <option value="4">4 (Somewhat Agree</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>

          <label for="question3">You often think about what you should have said in a conversation long after it has
            taken
            place.</label>
          <select class="u-half-width" id="question3">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2 (Somewhat Disagree</option>
            <option value="3">3 (Neutral)</option>
            <option value="4">4 (Somewhat Agree</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>

          <label for="question4">People can rarely upset you.</label>
          <select class="u-half-width" id="question4">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2 (Somewhat Disagree</option>
            <option value="3">3 (Neutral)</option>
            <option value="4">4 (Somewhat Agree</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>

          <label for="question5">If your friend is sad about something, your first instinct is to support them
            emotionally, not
            try to solve their problem.</label>
          <select class="u-half-width" id="question5">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2 (Somewhat Disagree</option>
            <option value="3">3 (Neutral)</option>
            <option value="4">4 (Somewhat Agree</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>

          <label for="question6">You rarely worry if you made a good impression on someone you met.</label>
          <select class="u-half-width" id="question6">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2 (Somewhat Disagree</option>
            <option value="3">3 (Neutral)</option>
            <option value="4">4 (Somewhat Agree</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>

          <label for="question7">You are more of a detail-oriented than a big picture person.</label>
          <select class="u-half-width" id="question7">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2 (Somewhat Disagree</option>
            <option value="3">3 (Neutral)</option>
            <option value="4">4 (Somewhat Agree</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>

          <label for="question8">You are very affectionate with people you care about.</label>
          <select class="u-half-width" id="question8">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2 (Somewhat Disagree</option>
            <option value="3">3 (Neutral)</option>
            <option value="4">4 (Somewhat Agree</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>

          <label for="question9">You often find it difficult to relate to people who let their emotions guide
            them.</label>
          <select class="u-half-width" id="question9">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2 (Somewhat Disagree</option>
            <option value="3">3 (Neutral)</option>
            <option value="4">4 (Somewhat Agree</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>

          <label for="question10">When you sleep, your dreams tend to be bizarre and fantastical.</label>
          <select class="u-half-width" id="question10">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2 (Somewhat Disagree</option>
            <option value="3">3 (Neutral)</option>
            <option value="4">4 (Somewhat Agree</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>

          <div class="twelve columns">
            <br>
            <input class="button-primary" type="submit" id="submit">
          </div>
    </form>
  </div>


  <!--Modal-->
  <div id="resultsModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal Content-->
      <div class="modal-content">
        <!--Modal Title-->
        <div class="modal-header">
          <h2 class="modal-title">Meet your new friend!</h2>
        </div>
        <!--Modal Body-->
        <div class="modal-body">
          <h3 id="matchName"></h3>
          <img id="matchImg" src="" alt="Image not Found">
        </div>
        <!--Modal Footer-->
        <div class="modal-footer">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
      </div>
    </div>
  </div>

  <!--JQuery import-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!--Bootstrap js-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script>

    $("#submit").on("click", function () {
      event.preventDefault();

      //Check to if all fields are completed
      function validateForm() {
        var valid = true;
        $('.form-field').each(function () {
          if ($(this).val() === '') {
            valid = false;
            return false;
          }
        });
        return valid
      }

      //If all fields are completed, continue
      if (validateForm()) {

        // Create an object which stores the user's data
        var newUser = {
          name: $("#name").val(),
          photo: $("#photo").val(),
          scores: [
            $("#question1").val(),
            $("#question2").val(),
            $("#question3").val(),
            $("#question4").val(),
            $("#question5").val(),
            $("#question6").val(),
            $("#question7").val(),
            $("#question8").val(),
            $("#question9").val(),
            $("#question10").val()
          ]
        };

        // Variable that stores the current url of the website
        var currentURL = window.location.origin;

        // post the data to the friends API
        $.post(currentURL + "/api/friends", newUser, function (data) {
          //assign name and image to modal
          $("#matchName").text(data.name);
          $("#matchImg").attr("src", data.photo);
          // Display the results modal
          $("#resultsModal").modal("toggle");
        });

      } else {
        alert("Please complete all fields.");
      }
      return false;

    });



  </script>

</body>

</html>
