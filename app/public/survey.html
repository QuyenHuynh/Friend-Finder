<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Survey</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--bootstrap css-->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--google font import-->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <!--skeleton framework css-->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <!--favicon-->
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>

  <div class="container">
    <div id="header">
      <h1>Survey Questions</h1>
    </div>

    <form>
      <div class="row">
        <div class="twelve columns">
          <label for="name">What's your name?</label>
          <input class="u-full-width" type="text" id="name">

          <label for="image">Put a link here to a photo of yourself</label>
          <input class="u-full-width" type="text" id="image">

          <label for="q1">You enjoy vibrant social events with lots of people</label>
          <select class="u-half-width" id="q1">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2 (Somewhat Disagree</option>
            <option value="3">3 (Neutral)</option>
            <option value="4">4 (Somewhat Agree</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>

          <label for="q2">You often spend time exploring unrealistic yet intriguing ideas.</label>
          <select class="u-half-width" id="q2">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2 (Somewhat Disagree</option>
            <option value="3">3 (Neutral)</option>
            <option value="4">4 (Somewhat Agree</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>

          <label for="q3">You often think about what you should have said in a conversation long after it has taken
            place.</label>
          <select class="u-half-width" id="q3">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2 (Somewhat Disagree</option>
            <option value="3">3 (Neutral)</option>
            <option value="4">4 (Somewhat Agree</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>

          <label for="q4">People can rarely upset you.</label>
          <select class="u-half-width" id="q4">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2 (Somewhat Disagree</option>
            <option value="3">3 (Neutral)</option>
            <option value="4">4 (Somewhat Agree</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>

          <label for="q5">If your friend is sad about something, your first instinct is to support them emotionally, not
            try to solve their problem.</label>
          <select class="u-half-width" id="q5">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2 (Somewhat Disagree</option>
            <option value="3">3 (Neutral)</option>
            <option value="4">4 (Somewhat Agree</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>

          <label for="q6">You rarely worry if you made a good impression on someone you met.</label>
          <select class="u-half-width" id="q6">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2 (Somewhat Disagree</option>
            <option value="3">3 (Neutral)</option>
            <option value="4">4 (Somewhat Agree</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>

          <label for="q7">You are more of a detail-oriented than a big picture person.</label>
          <select class="u-half-width" id="q7">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2 (Somewhat Disagree</option>
            <option value="3">3 (Neutral)</option>
            <option value="4">4 (Somewhat Agree</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>

          <label for="q8">You are very affectionate with people you care about.</label>
          <select class="u-half-width" id="q8">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2 (Somewhat Disagree</option>
            <option value="3">3 (Neutral)</option>
            <option value="4">4 (Somewhat Agree</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>

          <label for="q9">You often find it difficult to relate to people who let their emotions guide them.</label>
          <select class="u-half-width" id="q9">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2 (Somewhat Disagree</option>
            <option value="3">3 (Neutral)</option>
            <option value="4">4 (Somewhat Agree</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>

          <label for="q10">When you sleep, your dreams tend to be bizarre and fantastical.</label>
          <select class="u-half-width" id="q10">
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2 (Somewhat Disagree</option>
            <option value="3">3 (Neutral)</option>
            <option value="4">4 (Somewhat Agree</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>

          <div class="twelve columns">
            <br>
            <input class="button-primary" type="submit" id="submit">
          </div>

    </form>
  </div>

  </div>

  <!-- Modal -->
  <div id="resultsModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2>Best Match</h2>
        </div>
        <div class="modal-body">
          <h3 id="matchName"></h3>
          <img id="matchImg" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <!--Bootstrap js-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!--JQuery import-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <script>
    // Capture the form inputs
    $("#submit").on("click", function () {
      // Form validation
      function validateForm() {
        var isValid = true;
        $(".form-control").each(function () {
          if ($(this).val() === "") {
            isValid = false;
          }
        });
        $(".chosen-select").each(function () {
          if ($(this).val() === "") {
            isValid = false;
          }
        });
        return isValid;
      }
      // If all required fields are filled
      if (validateForm()) {
        // Create an object for the user"s data
        var userData = {
          name: $("#name").val(),
          photo: $("#photo").val(),
          scores: [
            $("#q1").val(),
            $("#q2").val(),
            $("#q3").val(),
            $("#q4").val(),
            $("#q5").val(),
            $("#q6").val(),
            $("#q7").val(),
            $("#q8").val(),
            $("#q9").val(),
            $("#q10").val()
          ]
        };
        // Grab the URL of the website
        var currentURL = window.location.origin;
        // AJAX post the data to the friends API.
        $.post(currentURL + "/api/friends", userData, function (data) {
          // Grab the result from the AJAX post so that the best match's name and photo are displayed.
          $("#matchName").text(data.name);
          $("#matchImg").attr("src", data.photo);
          // Show the modal with the best match
          $("#resultsModal").modal("toggle");
        });
      }
      else {
        alert("Please fill out all fields before submitting!");
      }
      return false;
    });
  </script>

</body>

</html>
